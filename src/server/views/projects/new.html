{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <h1 class="text-center">New Science Fair Project Proposal</h1>

      <form class="form-horizontal" action="/projects" method="post">

        <div class="form-group">
          <label for="project_name">Project Name</label>
          <input class="form-control" type="text" name="project_name">
        </div>

        <div class="form-group">
          <label for="student_name">Student Name</label>
          <input class="form-control" type="text" name="student_name">
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="class_period">Class Period</label>
          <div class="col-sm-10">
              <select class="form-control" name="class_period" required>
                {% for period in periods %}
                <option>{{period}}</option>
                {% endfor %}
              </select>
          </div>
        </div>

        <div class="form-group">
          <label for-"testable_question">Testable Question</label>
          <input class="form-control" type="text" name="testable_question">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="safe" value="true"> Project is Safe
          </label>
        </div>

        <div class="form-group">
          <input class="btn btn-submit btn-lg center-block" type="submit" value="Submit">
        </div>

      </form>
    </div>
  </div>
</div>

{% endblock %}
